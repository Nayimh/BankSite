<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>myBank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold	text-purple-600	">Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/5 mx-auto mt-8 p-8">
            <h3 class="2xl mb-4">Please login</h3>
            <div>
                <input id="userEmail" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Your Email">
                <input id="userPass" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" placeholder="your Password">
                <button id="login" class="bg-yellow-500 px-5 rounded py-1 text-white font-medium	">login</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
