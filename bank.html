<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Bank page</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's gets some <span class="font-semibold	text-purple-600	">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- banance and transection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded"> 
                   <h3 class="text-2xl">Deposit</h3> 
                   <h2 class="text-4xl">$<span id="totalDeposit">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded"> 
                   <h3 class="text-2xl">Withdraw</h3> 
                   <h2 class="text-4xl">$<span id="totalWithdraw">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded"> 
                   <h3 class="text-2xl">Balance</h3> 
                   <h2 class="text-4xl">$<span id="totalBalance">1200</span></h2>
                </div>
                
            </div>
        </section>
<!-- deposite and withdraw section -->
        <section class="my-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-16 rounded">
                    <h3 class="text-2xl">
                        Please deposite.
                    </h3>
                    <div>
                        <div>
                            <input id="deposit" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$amount">
                            
                            <button id="deposit-btn" class="bg-yellow-500 px-5 rounded py-1 text-white font-medium	">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">
                        Please Withdraw.
                    </h3>
                    <div>
                        <div>
                            <input id="withdraw" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$amount">
                            
                            <button id="withdraw-btn" class="bg-yellow-500 px-5 rounded py-1 text-white font-medium	">Withdraw</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
